<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h5 class="text-center">Register</h5>

            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label" >Username</label>
                    <input type="text" name="username" class="form-control" formControlName="username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" formControlName="password">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
