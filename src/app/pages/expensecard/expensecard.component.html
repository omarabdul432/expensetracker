<div class="card">
    <div class="card-body">
        <p class="card-title h5">{{detail.title}}</p>
        
        <!-- {{log(detail)}}  -->
        <p class="h2 text-success">${{detail.price}}</p>
        <p class="caard-text">{{detail.description}}</p>
        <div class="d-flex  gap-3">
            <button class="btn btn-sm btn-primary" (click)="onEdit()">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onRemove()">Remove</button>

        </div>
    </div>
</div>
