<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h5 class="text-center">Login</h5>

            <form  [formGroup]="form" (submit)="onSubmit()">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" formControlName="password">
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary">Login</button>
                </div>

            </form>
            <div class="mb-3">
                <button class="btn btn-warning" routerLink="/register">Register</button>
            </div>
        </div>
    </div>
</div>
